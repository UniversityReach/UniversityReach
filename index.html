
<!DOCTYPE html>

</head>

  <header class="top-header">

  <nav class="navbar">
    <div class="container">
      <a href="https://universityreach.co.uk" class="logo">University Reach</a>
      <ul class="nav-links">
        <li><a href="TMUAGuides.html">TMUA Guides</a></li>
        <li><a href="MockExam.html">Mock Exam</a></li>
        <li><a href="AboutUs.html">About Us</a></li>
      </ul>
      <div class="auth-buttons">
        <button class="login-btn">Log in</button>
        <button class="register-btn">Register</button>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">University Reach</h1>
      <p class="hero-subtitle">Empowering Your University Journal</p>

  </section>

  <section class="content-section">

      <h2 class="content-title">TMUA Mock Exam Ready for 2025</h2>
      <div class="card-container">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .top-header {
      background: #f4f4f4;
      padding: 10px 0;
      text-align: right;
      padding-right: 40px;
    }

    .top-header a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .navbar {
      background: #fff;
      border-bottom: 1px solid #ccc;
    }

    .navbar .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 20px 0;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .auth-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }

    .login-btn {
      background: #ccc;
    }

    .register-btn {
      background: #007BFF;
      color: white;
    }

    .hero-section {
      background: url('images/hero-bg.jpg') center/cover no-repeat;
      height: 700px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-title {
      color: white;
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero-subtitle {
      color: white;
      font-family: 'Times New Roman', serif;
      font-size: 50px;
    }

    .content-section {
      padding: 60px 20px;
      background: #f9f9f9;
    }

    .content-title {
      font-size: 32px;
      text-align: center;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-card {
      background: white;
      padding: 20px;
      flex: 1 1 300px;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .button-group {
      text-align: center;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    .learn-more {
      background: #28a745;
      color: white;
    }

    .register-now {
      background: #ffc107;
      color: black;
    }

    @media (max-width: 991px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .auth-buttons {
        margin-top: 10px;
      }
    }

    @media (max-width: 767px) {
      .hero-subtitle {
        font-size: 36px;
      }

      .hero-title {
        font-size: 16px;
      }
    }

    @media (max-width: 479px) {
      .navbar .container {
        flex-direction: column;
        align-items: flex-start;
      }

      .hero-section {
        height: 500px;
      }
    }
